<body>
		<h3 style="color:#183691;">Calculation of GPA(Grade-12):</h3>
	<div class="container">
	<div class="table-responsive">
	<table class="table table-striped table-success table-hover">
		<thead class="table-info">
			<tr>
				<th>sn</th>
				<th>Subjects</th>
				<th>Credit hour</th>
				<th>Th</th>
				<th>Pr</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>English</td>
				<td>4</td>
				<td><input type="number" id="engT" max="75" min="0"></td>
				<td><input type="number" id="engP" max="25" min="0"></td>
			</tr>
			<tr>
				<td>2</td>
				<td>Nepali</td>
				<td>3</td>
				<td><input type="number" id="nepT" max="75" min="0"></td>
				<td><input type="number" id="nepP" max="25" min="0"></td>

			</tr>
			<tr>
				<td>3</td>
				<td>Maths</td>
				<td>5</td>
				<td><input type="number" id="mathT" max="75" min="0"></td>
				<td><input type="number" id="mathP" max="25" min="0"></td>

			</tr>
			<tr>
				<td>4</td>
				<td>Physics</td>
				<td>5</td>
				<td><input type="number" id="phyT" max="75" min="0"></td>
				<td><input type="number" id="phyP" max="25" min="0"></td>

			</tr>
			<tr>
				<td>5</td>
				<td>Chemistry</td>
				<td>5</td>
				<td><input type="number" id="chemT" max="75" min="0"></td>
				<td><input type="number" id="chemP" max="25" min="0"></td>

			</tr>
			<tr>
				<td>6</td>
				<td>Computer</td>
				<td>5</td>
				<td><input type="number" id="compT" max="50" min="0"></td>
				<td><input type="number" id="compP" max="50" min="0"></td>
			</tr>
		</tbody>
	</table>
	</div>
	<div class="table-responsive-sm pl">
